<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Login - Subscription Manager</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  
  <!-- Header -->
  <header>
    <!-- Title only -->
    <h1>Sub</h1>
    
    <!-- Home link -->
    <nav>
      <a href="index.html" class="nav-link">Home</a>
    </nav>
    
    <!-- Theme toggle -->
    <button
      id="themeToggle"
      class="theme-toggle"
      title="Toggle theme"
    >
      <span class="theme-icon dark-icon">🌙</span>
      <span class="theme-icon light-icon hidden">☀️</span>
    </button>
  </header>

  <!-- Main -->
  <main class="main-container">
    <section class="auth-card">
      <h2 id="formTitle">Welcome Back 👋</h2>

      <div class="tabs">
        <button id="signInTab" class="tab active" type="button">Sign In</button>
        <button id="signUpTab" class="tab" type="button">Sign Up</button>
      </div>

      <!-- Sign In Form -->
      <form id="signInForm" class="auth-form" autocomplete="on">
        <div class="field-container">
          <input 
            id="signin-username" 
            class="field" 
            name="username" 
            placeholder="Username" 
            required 
          />
        </div>
        
        <div class="field-container password-container">
          <input 
            id="signin-password" 
            class="field" 
            name="password" 
            type="password" 
            placeholder="Password" 
            required 
          />
          <button 
            type="button" 
            class="password-toggle" 
            onclick="togglePassword('signin-password')"
            aria-label="Toggle password visibility"
          >
            <span class="eye-icon">👁️</span>
            <span class="eye-off-icon hidden">🙈</span>
          </button>
        </div>
        
        <div class="remember-me">
          <input type="checkbox" id="rememberMe" class="remember-checkbox">
          <label for="rememberMe" class="remember-label">Remember me</label>
        </div>
        
        <button id="signin-btn" type="submit" class="btn btn-primary">Sign In</button>

        <div class="or">or</div>

        <button id="google-signin" type="button" class="btn btn-google">
          <img src="https://www.svgrepo.com/show/355037/google.svg" alt="" /> 
          Continue with Google
        </button>
      </form>

      <!-- Sign Up Form -->
      <form id="signUpForm" class="auth-form hidden" autocomplete="new-password">
        <div class="field-container">
          <input 
            id="signup-username" 
            class="field" 
            name="new-username" 
            placeholder="Choose username" 
            required 
          />
        </div>
        
        <div class="field-container password-container">
          <input 
            id="signup-password" 
            class="field" 
            name="new-password" 
            type="password" 
            placeholder="Choose password" 
            required 
          />
          <button 
            type="button" 
            class="password-toggle" 
            onclick="togglePassword('signup-password')"
            aria-label="Toggle password visibility"
          >
            <span class="eye-icon">👁️</span>
            <span class="eye-off-icon hidden">🙈</span>
          </button>
        </div>
        
        <button id="signup-btn" type="submit" class="btn btn-primary">Create Account</button>

        <div class="or">or</div>

        <button id="google-signup" type="button" class="btn btn-google">
          <img src="https://www.svgrepo.com/show/355037/google.svg" alt="" /> 
          Continue with Google
        </button>
      </form>
    </section>
  </main>

  <!-- Toast -->
  <div id="popup" class="popup hidden"></div>
  <script src="config.js" ></script>
  <script src="login.js"></script>
</body>
</html>
