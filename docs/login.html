<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Subs - Smart Subscription Management</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <script src="https://unpkg.com/lucide@0.454.0/dist/umd/lucide.js"></script>
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  
  <!-- Header/Nav -->
  <header class="header">
    <div class="container">
      <div class="nav-content">
        <a href="index.html" class="logo-link">
          <div class="logo">
            <div class="logo-icon">
              <span>S</span>
            </div>
            <span class="logo-text">SUBS</span>
          </div>
        </a>
        <div class="nav-actions">
          <button id="themeToggle" class="theme-toggle" title="Toggle theme">
            <i data-lucide="moon" class="icon dark-icon"></i>
            <i data-lucide="sun" class="icon light-icon hidden"></i>
          </button>

        </div>
      </div>
    </div>
  </header>

  <!-- Mobile Nav Drawer -->
  <div id="mobileDrawer" class="mobile-drawer hidden">
    <div class="mobile-overlay" id="mobileOverlay"></div>
    <div class="mobile-drawer-content">
      <div class="mobile-header">
        <a href="attached_assets/index_1757150086459.html" class="logo-link">
          <div class="logo">
            <div class="logo-icon">
              <span>S</span>
            </div>
            <span class="logo-text">SUBS</span>
          </div>
        </a>
        <button id="mobileClose" class="mobile-close">
          <i data-lucide="x" class="icon"></i>
        </button>
      </div>
      <nav class="mobile-nav">
        <a href="attached_assets/index_1757150086459.html" class="mobile-nav-link">
          <i data-lucide="home" class="icon"></i>
          <span>Home</span>
        </a>
        <a href="support.html" class="mobile-nav-link">
          <i data-lucide="help-circle" class="icon"></i>
          <span>Support</span>
        </a>
      </nav>
    </div>
  </div>

  <!-- Main -->
  <main class="main-container">
    <section class="auth-card">
      <h2 id="formTitle">Welcome Back üëã</h2>

      <div class="tabs">
        <button id="signInTab" class="tab active" type="button">Sign In</button>
        <button id="signUpTab" class="tab" type="button">Sign Up</button>
      </div>

      <!-- Sign In Form -->
      <form id="signInForm" class="auth-form">
        <div class="field-container">
          <input 
            id="signin-username" 
            class="field" 
            name="username" 
            placeholder="Username" 
            required 
          />
        </div>
        
        <div class="field-container password-container">
          <input 
            id="signin-password" 
            class="field" 
            name="password" 
            type="password" 
            placeholder="Password" 
            required 
          />
          <button 
            type="button" 
            class="password-toggle" 
            onclick="togglePassword('signin-password')"
            aria-label="Toggle password visibility"
          >
            <span class="eye-icon">üëÅÔ∏è</span>
            <span class="eye-off-icon hidden">üôà</span>
          </button>
        </div>
        
        <div class="remember-me">
          <input type="checkbox" id="rememberMe" class="remember-checkbox">
          <label for="rememberMe" class="remember-label">Remember me</label>
        </div>
        
        <button id="signin-btn" type="submit" class="btn btn-primary">Sign In</button>

        <div class="or">or</div>

        <button id="google-signin" type="button" class="btn btn-google">
          <img src="https://www.svgrepo.com/show/355037/google.svg" alt="" /> 
          Continue with Google
        </button>
      </form>

      <!-- Sign Up Form -->
      <form id="signUpForm" class="auth-form hidden">
        <div class="field-container">
          <input 
            id="signup-username" 
            class="field" 
            name="new-username" 
            placeholder="Choose username" 
            required 
          />
        </div>
        
        <div class="field-container password-container">
          <input 
            id="signup-password" 
            class="field" 
            name="new-password" 
            type="password" 
            placeholder="Choose password" 
            required 
          />
          <button 
            type="button" 
            class="password-toggle" 
            onclick="togglePassword('signup-password')"
            aria-label="Toggle password visibility"
          >
            <span class="eye-icon">üëÅÔ∏è</span>
            <span class="eye-off-icon hidden">üôà</span>
          </button>
        </div>
        
        <button id="signup-btn" type="submit" class="btn btn-primary">Create Account</button>

        <div class="or">or</div>

        <button id="google-signup" type="button" class="btn btn-google">
          <img src="https://www.svgrepo.com/show/355037/google.svg" alt="" /> 
          Continue with Google
        </button>
      </form>
    </section>
  </main>

  <!-- Toast -->
  <div id="popup" class="popup hidden"></div>
  <script src = "config.js"></script>
  <script src="login.js"></script>
</body>
</html>
